<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maison de location</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <div class="on-menu"></div>
            <div class="menu">
                <a href="#"><img src="img/logo.jpeg" alt=""></a>
            </div>
            <div class="menu">
                <ul>
                    <li class="text"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </section>
        <section class="content">
            <div id="under-menu"></div>
            <div class="message">
                <h1>Laissez nous un message</h1>
                <form action="">
                    <div class="group">
                        <input type="text" placeholder="Votre nom">
                    </div>
                    <div class="group">
                        <input type="text" placeholder="Votre adresse electronique">
                    </div>
                    <div class="group">
                        <textarea name="" id="" cols="30" rows="14" placeholder="Votre message"></textarea>
                    </div>
                    <div class="group">
                        <button id="btn">Envoyer</button>
                    </div>
                </form>
            </div>
            <div class="house">
                <div class="description"><img src="img/house1.jpeg" alt=""></div>
                <div class="description"><img src="img/house2.jpeg" alt=""></div>
                <div class="description"><img src="img/house3.jpeg" alt=""></div>
                <div class="description"><img src="img/house4.jpeg" alt=""></div>
                <div class="description"><img src="img/house5.jpeg" alt=""></div>
                <div class="description"><img src="img/house6.jpeg" alt=""></div>
                <div class="description"><img src="img/house7.jpeg" alt=""></div>
                <div class="description"><img src="img/house8.jpeg" alt=""></div>
                <div class="description"><img src="img/house9.jpeg" alt=""></div>
                <div class="description"><img src="img/house10.jpeg" alt=""></div>
                <div class="description"><img src="img/house11.jpeg" alt=""></div>
                <div class="description"><img src="img/house12.jpeg" alt=""></div>
            </div>
        </section>
    </div>
</body>
</html>
